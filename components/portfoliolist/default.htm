{% if  __SELF__.property('includeCategories')  %}
	{% partial 'PortfolioList::categories' %}
{% endif %}


{% for item in __SELF__.portfolioItems %}
	<div class="depcore-portfolio__item portfolio__link" style='background-color: {{ item.client.brand_color }}'>
		<a href="{{ url('/') }}/{{ __SELF__.property('url') }}/{{ item.slug }}">
			<img src="{{ item.client.logo|media }}" alt="{{ item.title }}">
		</a>
	</div>
{% endfor %}

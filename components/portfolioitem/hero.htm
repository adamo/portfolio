<div class="hero hero__portfolio transition-slide">
   <div class="hero__container">
      <div class="hero__content ">
         {% if item.client.logo_mark %}
            <img src="{{ item.client.logo_mark|media }}" alt="{{item.client.name}}" class='logo-mark'>
         {% endif %}
         <h2 class="hero-head ">{{ item.title }}</h2>
         <p>{{ item.short_description }}</p>
         <ul class='inline__list'>
            {% for name in item.categoryNames %}
              <li>{{ name }}</li>
            {% endfor %}
         </ul>
      </div>
   </div>
</div>
